<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>旅費記錄</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="page">
    <header class="hero">
      <div class="hero__glow"></div>
      <div class="hero__content">
        <p class="hero__eyebrow">cal — 旅行記帳工具</p>
        <h1>中山工商2026年比利時國際教育旅行</h1>
        <p class="hero__sub">為自己的旅程留下最詳細的紀錄吧</p>
      </div>
      <div class="hero__stats" id="heroStats">
        <div class="stat">
          <span class="stat__label">已記錄天數</span>
          <span class="stat__value" id="statDays">0</span>
        </div>
        <div class="stat">
          <span class="stat__label">筆數</span>
          <span class="stat__value" id="statEntries">0</span>
        </div>
        <div class="stat">
          <span class="stat__label">累計支出</span>
          <span class="stat__value" id="statTotal">—</span>
        </div>
      </div>
    </header>

    <main class="grid">
      <section class="card card--primary">
        <div class="card__header">
          <h2>旅程資訊</h2>
          <p class="card__hint">設定你的帳本風格與大致預算。</p>
        </div>
        <form class="form" id="tripForm">
          <label>
            旅程名稱
            <input type="text" name="tripName" placeholder="比利時教育旅行" />
          </label>
          <div class="form__row">
            <label>
              開始日期
              <input type="date" name="tripStart" />
            </label>
            <label>
              結束日期
              <input type="date" name="tripEnd" />
            </label>
          </div>
          <div class="form__row">
            <label>
              預算（選填）
              <input type="number" name="tripBudget" min="0" step="0.01" placeholder="1500" />
            </label>
            <label>
              預算幣別
              <select name="tripCurrency">
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
                <option value="TWD">TWD</option>
              </select>
            </label>
          </div>
          <button class="btn" type="submit">儲存旅程資訊</button>
        </form>
      </section>

      <section class="card">
        <div class="card__header">
          <h2>新增支出</h2>
          <p class="card__hint">不管多小的花費都記下來。</p>
        </div>
        <form class="form" id="expenseForm">
          <div class="form__row">
            <label>
              日期
              <input type="date" name="date" required />
            </label>
            <label>
              金額
              <input type="number" name="amount" min="0" step="0.01" placeholder="24.50" required />
            </label>
          </div>
          <div class="form__row">
            <label>
              幣別
              <select name="currency">
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
                <option value="TWD">TWD</option>
              </select>
            </label>
            <label>
              分類
              <select name="category">
                <option value="餐飲">餐飲</option>
                <option value="交通">交通</option>
                <option value="住宿">住宿</option>
                <option value="購物">購物</option>
                <option value="門票">門票</option>
                <option value="咖啡">咖啡</option>
                <option value="現金">現金</option>
                <option value="其他">其他</option>
              </select>
            </label>
          </div>
          <div class="form__row">
            <label>
              付款方式
              <select name="payment">
                <option value="現金">現金</option>
                <option value="卡片">卡片</option>
                <option value="交通卡">交通卡</option>
                <option value="行動支付">行動支付</option>
              </select>
            </label>
            <label>
              備註
              <input type="text" name="note" placeholder="拉麵＋煎餃" />
            </label>
          </div>
          <button class="btn" type="submit">新增支出</button>
        </form>
      </section>

      <section class="card card--wide">
        <div class="card__header">
          <h2>概覽</h2>
          <p class="card__hint">記帳後立即更新加總。</p>
        </div>
        <div class="overview" id="overview"></div>
      </section>

      <section class="card card--wide">
        <div class="card__header">
          <h2>旅行前採買清單</h2>
          <p class="card__hint">先把必買品與預估價格整理好，出發更安心。</p>
        </div>
        <div class="prep-list">
          <div class="prep-item">
            <span class="prep-item__name">巧克力</span>
            <span class="prep-item__price">€20</span>
          </div>
          <div class="prep-item">
            <span class="prep-item__name">香水</span>
            <span class="prep-item__price">€65</span>
          </div>
          <div class="prep-item">
            <span class="prep-item__name">城市磁鐵</span>
            <span class="prep-item__price">€8</span>
          </div>
        </div>
      </section>

      <section class="card card--wide">
        <div class="card__header">
          <h2>支出明細</h2>
          <div class="card__actions">
            <button class="btn btn--ghost" id="exportCsv" type="button">匯出 CSV</button>
            <button class="btn btn--ghost" id="clearAll" type="button">清除全部</button>
          </div>
        </div>
        <div class="table" id="expenseTable"></div>
      </section>
    </main>
  </div>

  <template id="overviewTemplate">
    <div class="overview__grid"></div>
  </template>

  <script src="js/app.js"></script>
</body>
</html>
